<md-list>
	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">
			<h3>Queue</h3>
		</div>
	</md-toolbar>
	<md-list-item ng-repeat="track in queue" class="md-2-line">
		<md-icon>music_note</md-icon>
		<div class="md-list-item-text">
			<h3>{{track.title}}</h3>
			<p>{{track.artist}} - {{track.album}}</p>
		</div>
	</md-list-item>
</md-list>
